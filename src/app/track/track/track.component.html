<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{trackName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{trackImage}}">
  <mat-card-actions>
    <button (click)="addToWishList" mat-raised-button color="primary">Add</button>
  </mat-card-actions>
</mat-card>
